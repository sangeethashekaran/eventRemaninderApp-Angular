<div class="bg-div">
<div class="row">
    <div class="col-lg-6 col-md-4 col-12">
    </div>
    <div class="col-lg-6 col-md-4 col-12">
    <div class="container">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="number" class="form-control" formControlName="id" placeholder="User ID"><br>
        <input type="password" class="form-control" formControlName="pswd" placeholder="Password"><br>
        <button class="button btn-success" type="submit">Login</button>
        <h6>Create new Account?</h6>
        <a routerLink="register">Register</a>
        </form>
        </div>
    </div>
</div>
</div>
