<div class="row display justify-content-center">
  <div class="col-md-4"> </div>
<div class="col-md-4 text-center">
 <h3>Event History</h3>
 <div class="table-responsive" >
  <table class="table table-striped table table-hover">
      <thead class="table-dark">
          <tr>

              <th>Sl.No</th>
              <th>Date</th>
              <th>Event</th>
             
          </tr>
      </thead>
      <tbody  >
          <tr class="table-active" *ngFor="let userEvent of userEvents;let i=index;">
            <td>{{i+1}}</td>
            <td>{{userEvent.eDate}}</td> 
              <td>{{userEvent.eName}}</td>
             
          </tr>
      
          </tbody>
          </table>
          </div>
</div>
<div class="col-md-4"></div>
<div class="col-md-4">
  <button class="btn btn-secondary" (click)="homepage()">Home</button> 
  <button class="btn btn-primary" (click)="logout()">logout</button>
</div>
</div>
