<div class="bg-color">
<div class="row">
<div class="col-lg-3 col-md-2 col-12"></div>
<div class="col-lg-6 col-md-8 col-12">
<div class="container">
<form (ngSubmit)="addEvent()">
    <h5>ADD EVENT</h5>
    <input type="number" class="form-control" [(ngModel)]="uID" name="id" placeholder="Enter ID"><br>
    <input type="text" class="form-control" [(ngModel)]="eDate" name="date" placeholder="Enter Event date"><br>
    <input type="text" class="form-control" [(ngModel)]="eName" name="event-name" placeholder="Enter Event name"><br>
    <button type="submit" class="btn btn-success">Save Event</button>
    <button type="submit" class="btn btn-secondary" (click)="back()">Back</button>
</form>
</div>
</div>
<div class="col-lg-6 col-md-2 col-12"></div>
</div>
</div>
